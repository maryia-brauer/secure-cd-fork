apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: getshorty-set
spec:
  generators:
    - git:
        repoURL: https://github.com/maryia-devops-room/secure-manifests.git
        revision: main
        directories:
          - path: ./prod
  template:
    metadata:
      name: guestbook-ui
    spec:
      project: default
      source:
        repoURL: https://github.com/maryia-devops-room/secure-manifests.git
        targetRevision: main
        path: ./prod
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
